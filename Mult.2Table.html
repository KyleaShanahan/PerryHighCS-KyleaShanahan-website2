<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Multiplication Table</title>
        <link rel = "stylesheet" type ="text/css"
              href="style.css">
         <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
        <style>
            table, td, th {
                border: solid 1px;  
                margin: auto;
            }
            td {
                text-align: right;
            }
            div{
                display:block;
                margin: auto;
                text-align: center;
            }
        </style>
        <script>
            function buildTimesTable() {

                //Remove Old multiplication Table
                var timesTable = document.getElementById("timesTable");
                if (timesTable != null) {
                    timesTable.parentNode.removeChild(timesTable);
                }
                //Creates Table
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";


                //get table Width & Height
                var width = document.getElementById("tableWidth").value;
                var height = document.getElementById("tableHeight").value;
                //adds the table's body
                var body = document.getElementById("center");
                body.appendChild(timesTable);
                //Table itSelf
                for (i = 0; i < height; i++) {
                    var tableRow = document.createElement("tr");
                    timesTable.appendChild(tableRow);
                    for (var cell = 0; cell < width; cell++) {
                        var tableData;
                        if (i == 0) {
                            var tableData = document.createElement("th");
                            tableRow.appendChild(tableData);
                            tableData.textContent = cell;
                        } else {
                            if (cell == 0) {
                                var tableData = document.createElement("th");
                                tableRow.appendChild(tableData);
                                tableData.textContent = i;
                            } else {
                                var tableData = document.createElement("th");
                                if ((cell + 1) % 3 == 0) {
                                    tableData.style.color = "blue";
                                } else {
                                    tableData.style.color = "violet";
                                }
                            }
                            var ans = i * cell;
                            tableRow.appendChild(tableData);
                            tableData.textContent = ans;





                        }
                    }
                }
            }
        </script>
    </head>
    <body onload="buildTimesTable(); buildMap('Nav');">
       
        <script src="navbar.js"></script>
        <div id="Nav"></div>
        <div id="center"><h1>Multiplication Table</h1>
            Table Width:<input type="range" id="tableWidth" min="1" max="200" value="10"
                               onchange="buildTimesTable();"><br>
            Table Height:<input type="range" id="tableHeight" min="1" max="200" value="10"
                                onchange="buildTimesTable();"><br>
        </div>



    </body>  
</html>
